<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Jumlah Dua Bilangan</title>
    <script type="text/javascript" charset="utf-8">
      function hitung(){
        let x = Number(document.getElementById("bil1").value);
        let y = Number(document.getElementById("bil2").value);
        let z = x + y;
        document.getElementById("bil3").value=z;
      }
    </script>
  </head>
  <body>
    <h4>Hitung Penjumlahan</h4>
    <form id="form2">
      <input type="text" id="bil1" value="0" onchange="hitung()"/><br />
      <b>+</b><br /><input type="text" id="bil2" value="0" onchange="hitung()"/><br />
      <b>=</b><br /><input type="text" id="bil3" value="0"/>
    </form>
  </body>
</html>
