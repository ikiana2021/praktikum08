<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Kurs Rupiah</title>
    <style type="text/css">
      td{
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th colspan="2">Nilai Kurs Rupiah ke Dollar</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Rupiah (IDR)</td>
          <td>Dollar (USD)</td>
        </tr>
        <tr>
          <td><input type="text" id="rupiah" onchange="hitung()"></td>
          <td><input type="text" id="dollar"></td>
        </tr>
      </tbody>
    </table>
    <script type="text/javascript" charset="utf-8">
      function hitung(){
        let x = Number(document.getElementById("rupiah").value);
        let y = x / 14650;
        document.getElementById("dollar").value=y;
      }
    </script>
  </body>
</html>
